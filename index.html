<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header class="container-fluid text-center text-white bg-dark p-2">
          <h1>WEATHER DASHBOARD</h1>          
      </header>


     <div class="container-fluid">
         <div class="row">
          <aside class="col-lg-3 bg-light">
              <!-- h5 tag with text for city search text -->
            <h5 class="mt-1">Search for a City:</h5>
            <div class="form-inline from-group">
                <!-- search bar for city -->
                <input class="form-control" type ="text" id="search-value"/>
                <!-- search button with spy glass from font awesome -->
                <button class="btn btn-primary" id="search-button"><i class="fa fa-search"></i> </button>                   
            </div>
            <!-- aside for previous search history -->
          <ul class="list-group history"></ul>
         </aside>

         
         <div class="col-lg-9">
             <div id="today" class="mt-3"></div>
             <div id="forcast" class="mt-3"></div>
         </div>
      </div>          
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src= "scritp.js"></script>
    
    
  </body>
</html>
